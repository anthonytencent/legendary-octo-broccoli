name: Daily Roblox Alert
on:
  schedule:
    - cron: '0 12 * * *'  # This runs at 12:00 PM UTC every day
  workflow_dispatch:      # This lets you run it manually to test it

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Tracker
        env:
          BREVO_USER: ${{ secrets.BREVO_USER }}
          BREVO_KEY: ${{ secrets.BREVO_KEY }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: python tracker.py
