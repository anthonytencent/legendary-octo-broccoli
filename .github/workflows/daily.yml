name: Daily Roblox Alert
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the action to save the history file
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Tracker
        env:
          BREVO_USER: ${{ secrets.BREVO_USER }}
          BREVO_KEY: ${{ secrets.BREVO_KEY }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: python tracker.py

      - name: Save History for Tomorrow
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt
          git commit -m "Update tracker history" || echo "No changes to commit"
          git push
