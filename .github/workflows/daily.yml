name: Daily Roblox Alert

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 PM UTC
  workflow_dispatch:      # Allows you to click "Run workflow" manually to test

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # REQUIRED: Gives GitHub permission to save history.json
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Tracker
        env:
          BREVO_USER: ${{ secrets.BREVO_USER }}
          BREVO_KEY: ${{ secrets.BREVO_KEY }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: python tracker.py

      - name: Save History for Tomorrow
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json
          git commit -m "Update player count history [skip ci]" || echo "No changes to commit"
          git push
